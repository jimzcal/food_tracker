<html>
    <title>
        Food Tracker Site
    </title>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Food Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="{% url 'food:index'%}" class="btn btn-primary">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <body>
        <h1>My Food Tracker</h1>
        <a href="" class="btn btn-success">Add Meal</a> <br><br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Foods</th>
                    <th>Meal Time</th>
                    <th>Calories</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for meal in meals %}
                <tr>
                    <td>
                        {{meal.food}}
                    </td>
                    <td>
                        {{meal.get_meal_time_display}}
                    </td>
                    <td>
                        {{meal.get_calories}}
                    </td>
                    <td>
                        <a href="" class="btn btn-info">View</a>
                    </td>
                    <td>
                        <a href="{% url 'food:update-meal' meal.id %}" class="btn btn-primary">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'food:delete-meal' meal.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No meals yet</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
